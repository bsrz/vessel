name: Run All Test

on:
  push:
    branches:
      - main
      - "releases/**"
  pull_request:
    branches:
      - main
      - "releases/**"

jobs:
  run-all-tests:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v1
      - name: List Xcode Versions
        run: ls /Applications | grep Xcode
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_14.3.1.app
      - name: List SDKs
        run: xcodebuild -showsdks
      - name: Run all tests on iOS
        run: xcodebuild -scheme Vessel -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro Max' test
      - name: Run all tests on macOS
        run: xcodebuild -scheme Vessel -sdk macosx13.3 -destination 'platform=macOS' clean test
